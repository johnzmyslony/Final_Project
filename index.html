<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>DTA Interactive</title>
   <!-- External Stylesheets -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
    <!-- Add leaflet sidebar plugin -->
    <link rel="stylesheet" href="https://turbo87.github.io/leaflet-sidebar/src/L.Control.Sidebar.css"> == $0 
    <!-- Add JQuery plugin : taken from https://cdnjs.com/libraries/jquery/ -->
   <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
       <style>
           
/* Allow Map to fill page*/
/* source: http://bl.ocks.org/d3noob/7654694 */
        body {
            padding: 0;
            margin: 0;
                }
        html, body, #map {
            height: 96.6%;
            width: 100%;
                }
           #map {
               top: 60px;
                }
           
/*Stylize Header*/
           #header {
               top: 0;
               width: 100%;
               z-index: 999999;
                position: fixed;
                height: 60px;
               background-color: maroon;
               color: gold;
               Padding-left: 12px;
               font-size: 15px;
               overflow: hidden;
               font-family: "Times New Roman", Times, serif;
                }
/* Display text inline*/
           header * {            
               Display: inline-block;
               margin-right: 20px;
               margin-top: 10px
                }
           .right {
               float: right;
           }
    </style> 
</head>
<body>
    
<!-- Header to be placed at top of web page -->
    <header  id="header">
        <h2>DTA Interactive Bus Route Map</h2>
        <h3>This map is built with <a href="https://leafletjs.com/" target="_blank">Leaflet</a></h3>
        <h5 class="right">John Zmyslony | Fall 2019 | GIS 4533 at UMD</h5>  
    </header>
    
<!-- Our web map and content will go here -->
        <div 
            id="map">
        </div>
    
<!-- Add div for sidebar - taken from https://github.com/Turbo87/leaflet-sidebar-->
        <div id="sidebar">
            <h1>leaflet-sidebar</h1>
        </div>
    
    
<!-- Add the Leaflet JavaScript library -->
    <script 
        src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js">
    </script>
    
    <script src="http://turbo87.github.io/leaflet-sidebar/src/L.Control.Sidebar.js"></script>
    
<!-- Add JQuery plugin : taken from https://cdnjs.com/libraries/jquery/-->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/core.js"></script> -->
    
    <script>
// Create variable to hold map element, give initial settings to map
        var map = L.map('map',{ center: [46.78593, -92.094699], zoom: 12});
        
// Add OpenTopoMap tile layer - This basemap can be changed later on     
    L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
	maxZoom: 17,
	attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
}).addTo(map);
        
// Create sidebar variable - taken from https://github.com/Turbo87/leaflet-sidebar
        var sidebar = L.control.sidebar('sidebar', {
            closeButton: true,
    position: 'left'
        });
        map.addControl(sidebar);
        
// show sidebar on map open
        setTimeout(function () {
            sidebar.show();
        }, 500);

// Add marker for sidebar
        var marker = L.marker([51.2, 7]).addTo(map).on('click', function() {sidebar.toggle();});
        
// Show sidebar

// Add content for sidebar
        sidebar.setContent('test <b>test</b> test');
        
//*******************************************************************************************************************************        
//***** Begin GeoJSON Data Addition*****
 
       
// Get GeoJSON from file
        var busRoutes = $.getJSON("route_data/map.geojson")
// Add GeoJSON to map
        L.geoJson(busRoutes, {
            style : function(feature) {
                return{}
            }
        }).addTo(map);
        
    </script>
    
</body>
</html>
