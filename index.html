<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Greatest Leaflet Map</title>
   <!-- External Stylesheets -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
       <style>
           
/* Allow Map to fill page*/
/* source: http://bl.ocks.org/d3noob/7654694 */
        body {
            padding: 0;
            margin: 0;
                }
        html, body, #map {
            height: 100%;
            width: 100%;
                }
           map {
               top: 60px;
                }
           
/*Stylize Header*/
           header {
               top: 0;
               width: 100%;
               z-index: 999999;
                position: fixed;
                height: 60px;
               background-color: maroon;
               color: gold;
               Padding-left: 12px;
               font-size: 15px;
               overflow: hidden;
               font-family: "Times New Roman", Times, serif;
                }
/* Display text inline*/
           header * {            
               Display: inline-block;
               margin-right: 20px;
               margin-top: 10px
                }
           .right {
               float: right;
           }
    </style> 
</head>
<body>
    
<!-- Header to be placed at top of web page -->
    <header  id="header">
        <h2> The Greatest Leaflet Map to Ever Exist</h2>
        <h3>I built this with <a href="https://leafletjs.com/" target="_blank">Leaflet</a></h3>
        <h5 class="right">John Zmyslony | Fall 2019 | GIS 4533 at UMD</h5>  
    </header>
    
<!-- Our web map and content will go here -->
        <div 
            id="map">
        </div>
    
<!-- Add the Leaflet JavaScript library -->
    <script 
        src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js">>
    </script>
    
    <script>
// Create variable to hold map element, give initial settings to map
        var map = L.map('map',{ center: [42.362432, -71.086086], zoom: 14});
        
// Add OpenStreetMap tile layer to map element
        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', { attribution: 'Â© OpenStreetMap' }).addTo(map);
        
    </script>
    
</body>
</html>
